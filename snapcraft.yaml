name: janus-gateway
base: core18
summary: Janus WebRTC Server
adopt-info: janus
description: |
  Janus is an open source, general purpose, WebRTC server designed and developed by Meetecho.
license: GPL-3.0
grade: stable
confinement: strict
architectures:
  - build-on: amd64
  - build-on: i386
  - build-on: armhf
  - build-on: arm64
layout:
  /opt/janus/lib/janus:
    bind: $SNAP/opt/janus/lib/janus
  /opt/janus/share/janus/streams:
    bind: $SNAP/opt/janus/share/janus/streams
  /opt/janus/etc/janus:
    bind: $SNAP_COMMON/etc
  /opt/janus/share/janus/recordings:
    bind: $SNAP_COMMON/share/recordings
  /opt/janus/share/janus/demos/voicemail:
    bind: $SNAP_COMMON/share/voicemail
parts:
  lws:
    plugin: cmake
    source-type: git
    source: https://github.com/warmcat/libwebsockets.git
    source-branch: v3.2-stable
    configflags:
      - -DLWS_WITHOUT_TESTAPPS=ON
    build-packages:
      - libssl-dev
    stage-packages:
      - libssl1.1
  nice:
    plugin: meson
    source-type: git
    source: https://github.com/libnice/libnice.git
    source-branch: latest-release
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - pkg-config
      - libglib2.0-dev
      - gtk-doc-tools
  usrsctp:
    plugin: autotools
    source-type: git
    source: https://github.com/sctplab/usrsctp.git
    source-tag: 0.9.5.0
    configflags:
      - --prefix=/usr
  mqtt:
    plugin: cmake
    source-type: git
    source: https://github.com/eclipse/paho.mqtt.c.git
    source-tag: v1.3.8
    configflags:
      - -DPAHO_BUILD_SHARED=FALSE
      - -DPAHO_BUILD_STATIC=TRUE
      - -DPAHO_WITH_SSL=TRUE
      - -DPAHO_ENABLE_TESTING=FALSE
      - -DPAHO_ENABLE_CPACK=FALSE
  janus:
    plugin: autotools
    source-type: git
    source: https://github.com/meetecho/janus-gateway.git
    source-tag: v0.11.2
    override-pull: |
        snapcraftctl pull
        snapcraftctl set-version "$(git describe)"
    configflags:
      - --prefix=/opt/janus
      - --disable-aes-gcm
      - --enable-post-processing
    after:
      - lws
      - nice
      - mqtt
      - usrsctp
    build-packages:
      - g++
      - make
      - libmicrohttpd-dev
      - libjansson-dev
      - libssl-dev
      - libsrtp-dev
      - libsofia-sip-ua-dev
      - libglib2.0-dev
      - libopus-dev
      - libogg-dev
      - libcurl4-openssl-dev
      - liblua5.3-dev
      - libconfig-dev
      - libsrtp2-dev
      - libavutil-dev
      - libavcodec-dev
      - libavformat-dev
      - librabbitmq-dev
      - pkg-config
      - gengetopt
      - libtool
      - automake
    stage-packages:
      - libconfig9
      - libjansson4
      - libsrtp2-1
      - libcurl4
      - libogg0
      - libmicrohttpd12
      - libopus0
      - libsofia-sip-ua0
      - libavutil55
      - libavcodec57
      - libavformat57
      - librabbitmq4

apps:
  janus-gateway:
    command: opt/janus/bin/janus -o
    daemon: simple
    plugs:
      - network-bind
      - network
  janus-pp-rec:
    command: opt/janus/bin/janus-pp-rec
